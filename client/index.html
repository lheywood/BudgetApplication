<!DOCTYPE html>
<html class="h-100">
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
    <script src="js/accounts.js"></script>
    <script src="https://kit.fontawesome.com/8c322eec69.js" crossorigin="anonymous"></script>

</head>
<body class="h-100" > 
    <div class="container-fluid h-100 px-0 ">
        <nav class="navbar navbar-expand-lg navbar-light primary-color">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#"><h5 class="d-inline text-white">Budget Tracker:</h5> <span class="text-white user-name"></span></a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="row bg-secondary">
            <div class="col my-3 text-white text-center">
                <h5>Welcome to your dashboard. Here you can see all of your current accounts.<br> To create add a new account click below.</h5>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAccountModal">
                    Add Account
                  </button>
            </div>
            
        </div>
        <hr>
        <div class="row mx-5 render-cards">
            
        </div>
    </div>
    <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class=" col-12 form-group">
                      <label>Account Name</label>
                      <input type="text" class="form-control" id="account-new-name" placeholder="Enter Account Name">
                      <small class="form-text text-muted">This will be the name of your account.</small>
                    </div>
                    <div class="col-12 form-group">
                      <label>Description</label>
                      <div contenteditable="true" type="text" class="form-control" id="account-new-desc" ></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-primary add-account">Save</button>
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
